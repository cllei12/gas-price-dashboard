<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- BS5.1.1 CSS/JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Latest BS-Select compiled and minified CSS/JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>

    <title>Gasoline Price Dashboard</title>
  </head>
  <body>
    <header class="sticky-top">
      <div class="container-fluid p-4 bg-dark">
        <p class="h3 text-center text-white">Gasoline Price Dashboard</p>
      </div>
    </header>

    <div class="container-fluid p-0">
      <div class="bg-dark container-fluid p-4">
        <div class="container">
          <form onsubmit="fetchData();return false">
            <div class="row justify-content-center pb-3">
              <div class="col-2">
                <select
                  class="selectpicker form-control"
                  title="Scope"
                  id="scope-bs"
                >
                  <option value="US">US</option>
                  <option value="states">States</option>
                  <option value="cities">Cities</option>
                </select>
              </div>
              <div class="col-3">
                <select
                  class="selectpicker form-control"
                  id="states-bs"
                  title="States"
                  multiple
                  data-actions-box="true"
                >
                  <option value="California">California</option>
                  <option value="Colorado">Colorado</option>
                  <option value="Florida">Florida</option>
                  <option value="Massachusetts">Massachusetts</option>
                  <option value="Minnesota">Minnesota</option>
                  <option value="NewYork">New York</option>
                  <option value="Ohio">Ohio</option>
                  <option value="Texas">Texas</option>
                  <option value="Washington">Wisconsin</option>
                </select>
              </div>
              <div class="col-3">
                <select
                  class="selectpicker form-control"
                  id="cities-bs"
                  title="Cities"
                  multiple
                  data-actions-box="true"
                >
                  <option value="Chicago">Chicago</option>
                  <option value="Cleveland">Cleveland</option>
                  <option value="Denver">Denver</option>
                  <option value="Houston">Houston</option>
                  <option value="LosAngeles">Los Angeles</option>
                  <option value="Miami">Miami</option>
                  <option value="NewYorkCity">New York City</option>
                  <option value="SanFrancisco">San Francisco</option>
                  <option value="Seattle">Seattle</option>
                </select>
              </div>
            </div>
            <div class="row justify-content-center pb-3">
              <div class="col-2">
                <select
                  class="selectpicker form-control"
                  id="desp-bs"
                  title="Rating"
                >
                  <option value="all">Average</option>
                  <option value="reg">Regular</option>
                  <option value="mid">Midgrade</option>
                  <option value="pre">Premium</option>
                </select>
              </div>
              <div class="col-3">
                <input
                  id="start"
                  class="form-control"
                  type="date"
                  min="2000-01-01"
                  max="2022-02-28"
                />
              </div>

              <div class="col-3">
                <input
                  class="form-control"
                  type="date"
                  id="end"
                  min="2000-01-01"
                  max="2022-02-28"
                />
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-1">
                <button type="submit" class="btn btn-secondary" id="set-values">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div
        id="content"
        hidden="hidden"
        class="container-fluid"
        style="background-color: #f1f2f3"
      >
        <div class="py-4"></div>

        <div class="row justify-content-center">
          <div class="col-11">
            <div class="card px-5 py-3">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
        <div class="py-4"></div>

        <div class="row justify-content-center" id="img-table">
          <div class="col-6">
            <div class="card px-5 py-3 justify-content-center" id="table-card">
              <table class="table" id="table"></table>
            </div>
          </div>
          <div class="col-5">
            <div class="card" id="img-card">
              <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="assets/img/1st.jpeg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="assets/img/2.jpeg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="assets/img/3.jpeg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer py-3" style="background-color: #f1f2f3">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-lg-6 mb-lg-0 mb-4">
              <div
                class="copyright text-center text-sm text-muted text-lg-start"
              >
                Â©
                <script>
                  document.write(new Date().getFullYear());
                </script>
                , made with by Bowen and Lei. All rights reserved.
              </div>
            </div>
          </div>
        </div>
        <div class="end"></div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="index.js"></script>
  </body>
</html>
